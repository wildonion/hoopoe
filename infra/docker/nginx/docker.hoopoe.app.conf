server {
    listen 80;
    server_name docker.hoopoe.app;
    add_header 'Access-Control-Allow-Origin' '$http_origin' always;
    return 301 https://$host$request_uri;
}
server {
    listen 443 ssl;
    server_name docker.hoopoe.app;
    ssl_certificate /etc/nginx/cert-docker.hoopoe.app.pem;
    ssl_certificate_key /etc/nginx/key-docker.hoopoe.app.pem;
    include /etc/nginx/options-ssl-nginx.conf;
    ssl_dhparam /etc/nginx/ssl-dhparams.pem;

    location / {
        auth_basic "DOCKER HUB LOGIN";
        auth_basic_user_file /etc/nginx/.htpasswd; # current password: rustacki@1234 | current username: rustacki
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}
